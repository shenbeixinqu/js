<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 闭包应用-计算打车价格
        // 起步价13(3公里内) 之后每增加一公里 增加5块钱
        // 如果有拥挤情况  总价格多收取10块钱拥堵费
        var car = (function(){
            var start = 13;
            var total = 0;
            return {
                // 正常的总价
                price:function(n){
                    if (n<3){
                        total = start;
                    }else{
                        total = start + (n-3) *5
                    }
                    return total;
                },
                // 拥堵之后的费用
                yd:function(flag){
                    return flag? total+10 :total;
                }
            }
        })();
        
        console.log(car.price(5)); // 23
    </script>
</body>
</html>
