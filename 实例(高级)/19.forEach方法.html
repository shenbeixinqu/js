<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //forEach 迭代数组
        var arr = [1,2,3];
        var sum = 0;
        arr.forEach(function(value,index,array){
            console.log('每个数据元素' + value);
            console.log("索引号" + index);
            console.log('本身' + array);
            sum += value;
        })
        console.log(sum);
    </script>
</body>
</html>
