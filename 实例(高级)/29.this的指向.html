<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 函数的不同调用方式决定了this的指向不同
        //1. 普通函数this指向window
        function fn(){
            console.log("普通的函数this"+ this);
        }
        window.fn()
        //2.对象的方法,this指向的对象
        var o = {
            sayHi: function(){
                console.log("对象的方法this:"+this);
            }
        }
        o.sayHi();

        //3. 构造函数this指向ldn这个实例对象,原型对象里面的this指向的也是 ldh这个实例对象
        function Star(){};
        Star.prototype.sing = function(){
        }
        var ldh = new Star;
        console.log(ldh);

        //4. 绑定事件this指向的是函数的调用者btn这个按钮
        var btn = document.querySelector("button");
        // btn.onclick = function(){
        //     console.log("绑定事件函数的this:"+ this);
        // }
        btn.addEventListener('click', function(){
            console.log("调用这个函数");
        })

        //5. 定时器函数 this指向的是window
        window.setTimeout(function(){
            console.log("定时器的this:"+this);
        },1000);

        // 6. 立即执行函数 this还是指向window
        (function() {
            console.log('立即执行函数的this' + this);
        })();
    </script>
</body>
</html>
