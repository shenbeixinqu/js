<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建类class  创建一个明星类
        class Star {
            constructor(uname, age){
                this.uname = uname;
                this.age = age;
            }
        }

        // 利用类来创建对象
        var ldh = new Star('刘德华',50);
        var zxy = new Star('张学友',18);
        console.log(ldh);
        console.log(zxy);
        // 通过class 关键字创建类,首字母大写
        // 类里面有个constructor 函数,可以接受传递过来的参数,同时返回实例对象
        //  constructor 函数 只要 new 生成实例时,就会自动调用这个函数, 如果我们不写这个函数,类也会自动生成这个函数
        // 生成实例new 不能省略
        // 创建类 类名后面不要加小括号,生成实例 类名后面加小括号, 构造函数不需要加function
    </script>
</body>
</html>
