<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数是用来简化函数定义语法的
        const fn = function(){
            console.log(123);
        }
        fn();

        const fn1 = () =>{
            console.log(123321);
        }
        fn1();

        // 在箭头函数中 如果函数体只有一句代码,并且代码的执行结果就是函数的返回值, 函数体大阔号可以省略
        const fn2 = (n1,n2) => n1+n2;
        const result = fn2(3,4)
        console.log(result);

        // 在箭头函数中 如果形参只有一个  形参外侧的小括号也是可以省略的
        const fn4 = v => {
            alert(v);
        }
        fn4(20)

        // 箭头函数不绑定this, 箭头函数没有自己的this关键字.如果在箭头函数中使用this关键字,
        // this关键字将指向箭头函数定义位置中的this
        function fn (){
            return () => {
                console.log(this);
            }
        }

        const obj = {name: 'zhangsan'};
        const resFn = fn.call(obj);
        resFn();
    </script>
</body>
</html>
