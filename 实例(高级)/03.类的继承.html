<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father {
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            sum(){
                console.log(this.x + this.y);
            }
            sub(){
                console.log(this.y - this.x);
            }
        }

        class Son extends Father {
            constructor(x,y){
                super(x,y)  // 调用了父类的构造函数
            }
        }

        var son = new Son(1,2);
        var son1 = new Son(11,22);
        son.sum();
        son1.sum();
        son1.sub();
    </script>
    
</body>
</html>
