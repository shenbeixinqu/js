<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        const divs = document.querySelectorAll("div")
        divs[0].onclick = function(){
            alert("li")
            // 传统方式删除事件
            divs[0].onclick = null
        }

        // 方法监听注册删除事件
        divs[1].addEventListener('click',fn);  // 不需要加小括号
        function fn(){
            alert("666");
            divs[1].removeEventListener("click",fn);
        }
    </script>
</body>
</html>
