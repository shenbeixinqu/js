<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // continue 退出本次,继续执行剩余次数
        for(var i=1; i<5; i++){
            if (i==3){
                continue;
            }
            console.log("我正在吃第"+i+"个粽子");
        }

        //break 退出整个循环
        for(var i=1; i<5; i++){
            if (i==3){
                break;
            }
            console.log("我正在吃第"+i+"个粽子");
        }
    </script>

</body>
</html>
