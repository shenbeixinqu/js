<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 语法结构
        // 条件表达式 ? 表达式1 : 表达式2;
        // 如果条件表达式结果为真，则返回表达式1；如果条件表达式结果为假，则返回表达式2；
        var num = 10;
        var res = num > 5 ? "真的" : "假的"
        console.log(res);
        // 数字补0
        var time = prompt("请输入一个数字")
        var result = time < 10 ? "0" + time : time
        console.log(result)        
    </script>
</body>
</html>
