<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // this指向问题，一般情况下this的最终指向是那个调用它的对象
        // 1.全局作用域或者普遍函数中this指向全局对象window(注意定时器里面的this指向window)
        console.log(this);
        function fn(){
            console.log(this);
        }
        fn();

        // 方法调用中谁调用this就指向谁
        var obj = {
            name: function(){
                console.log(this);
            }
        }

        obj.name();

        var btn = document.querySelector("button")
        btn.onclick = function(){
            console.log(this);
        }

        // 构造函数中this指向构造函数中的实例
        function Fun(){
            console.log(this);  // this指向的是funs实例对象
        }

        
    </script>
</body>
</html>
