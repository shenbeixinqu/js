<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = prompt("请输入你的成绩");
        console.log(score);

        var int_score = parseFloat(score);
        if (int_score>=90){
            alert("A");
        } else if(int_score>=80){
            alert("B");
        } else if(int_score>=70){
            alert("C");
        }else{
            alert("不及格")
        }
        
    </script>

</body>
</html>
