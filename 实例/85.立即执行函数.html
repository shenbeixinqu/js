<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 立即执行函数 不需要调用, 立马能够自己执行的函数
        function fn(){
            console.log(1);
        }
        fn();

        // 可以传递参数
        (function(a,b){
            console.log(a+b);
            var num = 10;
        })(1,2);
        
    </script>
    
</body>
</html>
