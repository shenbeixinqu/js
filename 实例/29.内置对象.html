<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Math 数学对象
        console.log(Math.PI);
        console.log(Math.max(1,99,-5));
            //绝对值
            console.log(Math.abs(-5));
            console.log(Math.abs("curry"));  //NaN
            // 取整
            console.log(Math.floor(-1.8));
            console.log(Math.ceil(1.4));
            console.log(Math.round(3.4));
            console.log(Math.round(-1.5));
            // 随机取一个小数[0,1)
            console.log(Math.random());

        // 日期对象Date
        var date =  new Date();
        // Fri Jul 10 2020 14:04:06 GMT+0800 (中国标准时间)
        console.log(date)       
        var date1 = new Date(2020, 02, 15);
        console.log(date1); // 返回的是3月不是2月   
        var date2 = new Date('2020-02-15 14:26:59'); // 常用的写法
        console.log(date2);

        // 格式化日期 年月日
            // 返回当前日期的年
        console.log(date.getFullYear());
        console.log(date.getMonth())  // 返回的月份+1等于实际的月份
        console.log(date.getDate()) // 返回的是几号
        console.log(date.getDay()); //  周六返回的是6，周一返回的是1，周日返回的是0

         // 格式化日期 时分秒
        var date = new Date();
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());
        
         // 案例：要求封装一个函数返回当前的时分秒
         function getTimer() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTimer());
            
            
            
            
        
    </script>
</body>
</html>
