    <script>
        // 根据ID获取元素
        var timer = document.getElementById("time")

        console.log(firstbox)

        console.log(li)    
            //  返回指定选择器的所有对象
        const box = document.querySelectorAll(".box")

        var body = document.body;
        console.log(body);

        // 获取html元素
        var html = document.documentElement;
        console.log(html);
