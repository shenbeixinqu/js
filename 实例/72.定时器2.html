<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 每隔1s调用一次回调函数function
        // setTimeout：延时时间到了，就去调用这个回调函数，只调用一次就结束了这个定时器
        // setInterval：每隔这个延时时间，就去调用这个回调函数，会调用很多次，重复调用这个回调函数
        setInterval(function(){
            console.log("继续输出");
        }, 1000)
    </script>

</body>
</html>
